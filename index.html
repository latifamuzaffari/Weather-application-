<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weatherapp-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Monday 6:40 AM, Mostly Cloudy
              <br />
              Precipitation: <strong> 7% </strong> Humidity:
              <strong> 89% </strong> Wind: <strong> 6 mph </strong>
            </p>
          </div>
          <div>
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temp">12</div>
            <div class="weather-app-value">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/latifa-muzaffari/" target="_blank">
          Latifa Muzaffari</a
        >,hosted on
        <a
          href="https://github.com/latifamuzaffari/Weather-application-/tree/main"
          target="_blank"
        >
          GitHub</a
        >
        and wesite hosted on
        <a href="https://latifa-weatherapp.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
