        <h1 id="city-name">City</h1>
        <p id="time-day">Day, Time, Weather Description</p>
        <div class="weather-info">
          <div class="temp-icon">
            <img id="weather-icon" src="" alt="Weather Icon" />

          </div>
          <p id="humidity">Humidity: --%</p>
          <p id="wind">Wind: -- km/h</p>
        </div>
      </div>
